	<body>
		<div class="main">

		<!-- Section 1: The Header -->
		<section>
			<header>
				<nav>
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">NBA</a></li>
						<li><a href="#">EPL</a></li>
					</ul>
				</nav>

				<!-- The Interactive Search Box -->
				<form>
					<input type="text" name="search" placeholder="Search..">
				</form>	
				<!-- The div for the customization feature -->
				<div id="customizeDiv">
					<a id="customizeKeyword" href="#">Customize Settings</a>
				</div>
			</header>
		</section>

		<!-- This is the div for the main wrapper (everything under the header) -->
		<div id="wrapper">
			<!-- Section 2: The Queue -->
			<section class="theQueue">
				<ul class="theQueue-ul">
					<li>	
						<div class="theQueue-ul-img">
							<img src="hazardgoal.png"> <!-- the thumbnail -->
						</div>
						<div class="theQueue-ul-li">
							<h6>Team A - 2</h6> <!-- Team 1 and score -->
							<h6>Team B - 1</h6> <!-- Team 2 and score -->
							<h6>1/21/2017</h6> <!-- Date -->
						</div>
					</li>
					<li>

							<h6>1/28/2017</h6> <!-- Date -->
						</div>
					</li>
					<li>	
						<div class="theQueue-ul-img">
							<img src=""> <!-- the thumbnail -->
						</div>
						<div class="theQueue-ul-li">
							<h6>Team A - 1</h6> <!-- Team 1 and score -->
							<h6>Team B - 1</h6> <!-- Team 2 and score -->
							<h6>2/5/2017</h6> <!-- Date -->
						</div>
					</li>
				</ul>	
			</section>

			<!-- The middle section -->
			<div class="middleSection"> <!-- This was needed due to a CSS thing -->
				<!-- Section 3: The game score -->
				<section class="currentScore">
					<div class="currentScore-leftSide">
						<img src="imgs/chelsea.png">
						<h2>2</h2>
					</div>
					<div class="currentScore-rightSide">
						<h2>1</h2>
						<img src="imgs/mancity.png">
					</div>
				</section>

				<!-- Section 4: The Screen (or iFrame) -->
